<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">PAC-MAN Search</h1>
    <div class="explanations">
      <div class="explanation" style="border-bottom: 6px rgb(58, 53, 53) solid">
        Blocked
      </div>

      <div style="border-bottom: 6px gold solid" class="explanation">
        Searching
      </div>

      <div style="border-bottom: 6px red solid" class="explanation">
        Searched
      </div>
      <div class="slidecontainer">
        Speed
        <input
          type="range"
          min="2"
          max="10"
          value="6"
          class="slider"
          id="myRange"
        />
      </div>
    </div>

    <div class="info">
      <div
        tabindex="0"
        class="more-info"
        data-toggle="popover"
        data-trigger="focus"
        title="How To Use"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="20"
          fill="currentColor"
          class="bi bi-info-circle info-icon"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
          />
        </svg>
      </div>

      <p class="messages">Pick Your Algorithm!</p>
    </div>

    <div class="main"></div>
    <div class="buttons">
      <div class="algorithm-selector">
        <div class="form-group dropup + select-algorithm">
          <label for="algorithms dropdown-menu ">Select Algorithm</label>
          <select class="form-control" id="algorithms">
            <option
              value="breadth"
              tabindex="0"
              title="Will Find Shortest path"
              class="dropdown-item"
              data-toggle="popover"
              data-boundary="window"
              data-placement="right"
              data-trigger="hover"
            >
              Breadth First
            </option>
            <option
              value="depth"
              tabindex="0"
              title="Will Find A Path Not Guaranteed to Be The Shortest"
              class="dropdown-item"
              data-toggle="popover"
              data-boundary="window"
              data-placement="right"
              data-trigger="hover"
            >
              Depth First
            </option>
            <option
              value="Bidirectional"
              tabindex="0"
              title="Breadth First Search With Two Starting Points"
              class="dropdown-item"
              data-toggle="popover"
              data-boundary="window"
              data-placement="right"
              data-trigger="hover"
            >
              Bidirectional
            </option>
          </select>
        </div>

        <button class="btn btn-primary btn-sm run-algorithm">Search</button>
      </div>
      <button class="reset-blocked btn btn-danger btn-sm">
        Clear Blockers
      </button>
    </div>
  </body>
  <script type="module" src="logic.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</html>
